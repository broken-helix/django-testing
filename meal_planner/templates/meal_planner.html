<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Meal Planner</h1>

    <table>
        {% for meal in meals %}
            <tr>
                <td>{{ meal.meal_name }}</td>
                <td>
                    <a href="edit_meal/{{ meal.id }}">
                        <button>Edit</button>
                    </a>
                </td>
                <td>
                    <a href="delete_meal/{{ meal.id }}">
                        <button>Delete</button>
                    </a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td>You haven't added any meals.</td>
            </tr>
        {% endfor %}
    </table>
    <a href="/add_meal">Add Meal</a>

</body>
</html>
